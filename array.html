<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let names = ["skoda","hyundai","bmw","honda"];
        document.write(names+"<br>");
        names.push("fenzi","ford");
        document.write(names+"<br>");
        names.pop();
        document.write(names+"<br>");
        names.unshift("suzuki","nissan");
        document.write(names +"<br>");
        names.shift();
        document.write(names+"<br>");
        document.write(names.indexOf("bmw")+"<br>");
        names.splice(names.indexOf("bmw"));
        document.write(names+"<br>")



    </script>
</body>
</html>
